<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}"> 
</head>
<body>
    <div class="form-container">
        <h3>Register</h3>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
