{% extends 'base.html' %} 
{% block title %}My Watchlist{% endblock %} 
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 p-3">
            <div class="card p-3">
                <h2 class="mt-4">My Watchlist</h2>

                {% if watchlist %}
                    <ul class="list-group mt-3">
                        {% for item in watchlist %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <a href="{% url 'movie_details' item.movie.pk %}">{{ item.movie.title }}</a>
                                <a href="{% url 'remove_from_watchlist' item.movie.movie_id %}" class="btn btn-outline-danger btn-sm">Remove</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="mt-3">Your watchlist is empty.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
