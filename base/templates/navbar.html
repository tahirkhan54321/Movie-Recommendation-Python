<nav>
    {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}</span>  
        <span><a href="{% url 'logout' %}">Logout</a></span>
    {% else %}
        <span><a href="{% url 'loginPage' %}">Login</a></span>
        <span><a href="{% url 'register' %}">Sign Up</a></span> 
    {% endif %}
</nav>
